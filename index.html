<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
  <script src="color-modes.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>PTE Helper</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
  <link href="bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .center-container {
      display: flex;
      justify-content: center;
      padding-top: 40px; /* Adjust the top padding as needed */
    }
  
    .accuracy-container {
      border-radius: 50%; /* Make it circular */
      padding: 20px; /* Adjust padding as needed */
      border: 2px solid black; /* Add border */
      width: 90px; /* Make the width and height equal */
      height: 90px; /* Make the width and height equal */
      display: flex;
      align-items: center;
      justify-content: center;
    }
  
    .accuracy-text p,
    .accuracy-value p {
      margin-bottom: 0; /* Remove default margin from <p> elements */
    }
  
    .accuracy-text {
      font-size: 16px; /* Adjust the font size as needed */
    }
  
    .accuracy-value {
      font-size: 14px; /* Adjust the font size as needed */
    }
  </style>
  
</head>
<body>
  <header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <strong>PTE Mocks Helper</strong>
        </a>
      </div>
    </div>
  </header>

  <div class="container-fluid">
    <div class="row justify-content-end mt-3">
      <div class="col-auto">
        <div class="accuracy-container">
          <div class="text-center">
            <div class="accuracy-text">
              <p>Accuracy</p>
            </div>
            <div id = "accuracy-value" class="accuracy-value">
              <p>0</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="center-container">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <textarea id="textarea" class="form-control" rows="10"></textarea>
          <div class="text-center mt-3">
            <div class="btn-group" role="group">
              <button id="playButton" type="button" class="btn btn-primary">
                <i class="bi bi-play-fill"></i>
              </button>
              <button id="recordButton" type="button" class="btn btn-secondary">
                <i class="bi bi-record-fill"></i>
              </button>
              <!-- New button with send icon -->
              <button id="sendButton" type="button" class="btn btn-secondary" aria-label="Send">
                <i class="bi bi-cursor-fill"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
