<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
  <script src="color-modes.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>PTE Helper</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
  <link href="bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <strong>PTE Mocks Helper</strong>
        </a>
      </div>
    </div>
  </header>

  <div class="container-fluid">
    <div class="row justify-content-end mt-3">
      <div class="col-auto">
        <div class="accuracy-container">
          <div class="text-center">
            <div class="accuracy-text">
              <p>Accuracy</p>
            </div>
            <div id = "accuracy-value" class="accuracy-value">
              <p>0</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="center-container">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <textarea id="textarea" class="form-control" rows="10"></textarea>
          <div class="text-center mt-3">
            <div class="btn-group" role="group">
              <button id="playButton" type="button" class="btn btn-primary">
                <i class="bi bi-play-fill"></i>
              </button>
              <button id="recordButton" type="button" class="btn btn-secondary">
                <i class="bi bi-record-fill"></i>
              </button>
              <!-- New button with send icon -->
              <button id="sendButton" type="button" class="btn btn-secondary" aria-label="Send">
                <i class="bi bi-cursor-fill"></i>
              </button>
              <!-- New toggle button -->
              <button id="toggleButton" type="button" class="btn btn-secondary" aria-label="Toggle">
                <i class="bi bi-eye-fill"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="currentTextContainer" class="fixed-bottom text-center mb-3 container mt-4">
    <p id="currentText" class="d-inline-block bg-light p-2 rounded text-black"></p>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
